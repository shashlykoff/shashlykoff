<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Шашлыкoff</title>
  <meta name="description" content="Меню, цены и детали доставки — в Telegram-канале. Заказ по ссылке в Telegram." />

  <style>
    :root{
      --bg: #0b0f14;
      --panel: rgba(255,255,255,.06);
      --line: rgba(255,255,255,.12);
      --text: rgba(255,255,255,.93);
      --muted: rgba(255,255,255,.66);
      --shadow: 0 30px 90px rgba(0,0,0,.6);
      --radius: 18px;
      --max: 860px;
      --pad: clamp(16px, 3.8vw, 34px);
      --sans: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    *{ box-sizing: border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      font-family: var(--sans);
      color: var(--text);
      background:
        radial-gradient(900px 600px at 18% 10%, rgba(120,140,255,.18), transparent 55%),
        radial-gradient(850px 520px at 82% 20%, rgba(72,255,196,.12), transparent 55%),
        var(--bg);
      display:grid;
      place-items:center;
      padding: 18px 14px;
    }

    .card{
      width: min(var(--max), 100%);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      overflow:hidden;
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }

    .photo{
      position: relative;
      border-bottom: 1px solid var(--line);
      background: rgba(0,0,0,.18);
    }

    .photo img{
      width: 100%;
      height: clamp(220px, 32vw, 360px);
      object-fit: cover;
      display:block;
    }

    /* subtle dark fade so text reads well if you ever add it on top */
    .photo::after{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(180deg, rgba(0,0,0,.20), rgba(0,0,0,.05) 55%, rgba(0,0,0,.28));
      pointer-events:none;
    }

    .body{
      padding: var(--pad);
      display:grid;
      gap: 14px;
    }

    h1{
      margin:0;
      font-size: clamp(26px, 3.6vw, 40px);
      letter-spacing: -0.02em;
      line-height: 1.1;
    }

    .lead{
      margin:0;
      color: var(--muted);
      font-size: 15px;
      line-height: 1.6;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 4px;
    }

    a{
      color: var(--text);
      text-decoration:none;
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      padding: 12px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.05);
      font-size: 14px;
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
      white-space: nowrap;
    }

    .btn:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,.08);
      border-color: rgba(255,255,255,.22);
    }

    .fineprint{
      border-top: 1px solid var(--line);
      padding-top: 12px;
      margin-top: 6px;
      color: rgba(255,255,255,.52);
      font-size: 12px;
      line-height: 1.5;
    }

    @media (max-width: 680px){
      .grid{ grid-template-columns: 1fr; }
      .btn{ width: 100%; }
    }

    @media (prefers-reduced-motion: reduce){
      .btn{ transition:none; }
      .btn:hover{ transform:none; }
    }
  </style>
</head>

<body>
  <main class="card" aria-label="Шашлыкoff">
    <!-- IMPORTANT:
         Put your photo next to index.html and name it image.png
         If your file is JPG, change src to image.jpg
    -->
    <section class="photo">
      <img src="image.png" alt="Фото блюда" />
    </section>

    <section class="body">
      <header>
        <h1>Шашлыкoff</h1>
        <p class="lead">Меню, цены и детали доставки — в Telegram-канале.</p>
      </header>

      <div class="grid" aria-label="Ссылки">
        <!-- Replace with your real channel link -->
        <a class="btn" href="https://t.me/your_channel" target="_blank" rel="noreferrer">
          Telegram-канал ↗
        </a>

        <!-- Replace with your real order link (chat/bot/account) -->
        <a class="btn" href="https://t.me/your_order_contact" target="_blank" rel="noreferrer">
          Заказ по ссылке в Telegram ↗
        </a>
      </div>

      <div class="fineprint">
        Нажмите на кнопку: канал — для информации, заказ — для оформления.
      </div>
    </section>
  </main>
</body>
</html>
