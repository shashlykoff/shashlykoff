<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Yandex + SEO basics -->
  <title>Шашлыков — меню, цены и доставка по Севастополю • заказ через Telegram</title>
  <meta name="description" content="Шашлыков — меню, цены и детали доставки по Севастополю. Заказ по ссылке в Telegram. Доставка." />
  <meta name="robots" content="index,follow" />
  <link rel="canonical" href="https://shashlykoff.github.io/shashlykoff/" />

  <!-- Social preview -->
  <meta property="og:type" content="website" />
  <meta property="og:locale" content="ru_RU" />
  <meta property="og:title" content="Шашлыков" />
  <meta property="og:description" content="Меню, цены и детали доставки — в Telegram-канале. Заказ по ссылке в Telegram." />
  <meta property="og:url" content="https://shashlykoff.github.io/shashlykoff/" />

  <style>
    :root{
      --bg: #0b0f14;
      --panel: rgba(255,255,255,.06);
      --line: rgba(255,255,255,.12);
      --text: rgba(255,255,255,.93);
      --muted: rgba(255,255,255,.66);
      --shadow: 0 30px 90px rgba(0,0,0,.6);
      --radius: 18px;
      --max: 860px;
      --pad: clamp(16px, 3.8vw, 34px);
      --sans: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    *{ box-sizing: border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      font-family: var(--sans);
      color: var(--text);
      background:
        radial-gradient(900px 600px at 18% 10%, rgba(120,140,255,.18), transparent 55%),
        radial-gradient(850px 520px at 82% 20%, rgba(72,255,196,.12), transparent 55%),
        var(--bg);
      display:grid;
      place-items:center;
      padding: 18px 14px;
    }

    main{
      width: min(var(--max), 100%);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      overflow:hidden;
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }

    .photo{
      border-bottom: 1px solid var(--line);
      background: rgba(0,0,0,.18);
    }
    .photo img{
      width: 100%;
      height: clamp(220px, 32vw, 360px);
      object-fit: cover;
      display:block;
    }

    .content{
      padding: var(--pad);
      display:grid;
      gap: 14px;
    }

    h1{
      margin:0;
      font-size: clamp(26px, 3.6vw, 40px);
      letter-spacing: -0.02em;
      line-height: 1.1;
    }

    .lead{
      margin: 0;
      color: var(--muted);
      font-size: 15px;
      line-height: 1.6;
    }

    .actions{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 6px;
    }

    a{ color: var(--text); text-decoration:none; }

    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 12px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.05);
      font-size: 14px;
      transition: transform .12s ease, background .12s ease;
      white-space: nowrap;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,.08);
    }

    .seo{
      border-top: 1px solid var(--line);
      padding-top: 12px;
      margin-top: 6px;
      color: rgba(255,255,255,.55);
      font-size: 12px;
      line-height: 1.5;
    }

    @media (max-width: 680px){
      .actions{ grid-template-columns: 1fr; }
    }

    @media (prefers-reduced-motion: reduce){
      .btn{ transition:none; }
      .btn:hover{ transform:none; }
    }
  </style>

  <script>
    // Tries to open Telegram app (tg://), falls back to https://t.me/...
    function openTelegram(username) {
      const web = `https://t.me/${username}`;
      const deep = `tg://resolve?domain=${username}`;

      const start = Date.now();
      window.location.href = deep;

      setTimeout(() => {
        // If still on page, likely deep link didn't open an app -> fallback to web
        if (Date.now() - start < 1600) {
          window.open(web, "_blank", "noopener,noreferrer");
        }
      }, 700);

      return false; // prevent default navigation
    }
  </script>
</head>

<body>
  <main aria-label="Шашлыков — меню, цены, доставка по Севастополю и заказ">
    <div class="photo">
      <img src="image.png" alt="Шашлыков — меню и доставка" />
    </div>

    <section class="content">
      <header>
        <h1>Шашлыков</h1>
        <p class="lead">Меню, цены и детали доставки по Севастополю — в Telegram-канале.</p>
      </header>

      <div class="actions" aria-label="Ссылки Telegram Шашлыков">
        <a class="btn"
           href="https://t.me/shashlykov1"
           target="_blank"
           rel="noopener noreferrer"
           onclick="return openTelegram('shashlykov1');">
          Telegram-канал
        </a>

        <a class="btn"
           href="https://t.me/shashlykov2"
           target="_blank"
           rel="noopener noreferrer"
           onclick="return openTelegram('shashlykov2');">
          Заказ по ссылке в Telegram
        </a>
      </div>

      <div class="seo">
        Шашлыков • доставка шашлыка по Севастополю • меню и цены • заказ через Telegram.
      </div>
    </section>
  </main>
</body>
</html>
